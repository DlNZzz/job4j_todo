<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Список дел</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-task nav-link active" href="index">Главная<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <aside class="col-4">
        <div th:if="${param.error}" class="text-danger">
            Invalid username and password.
            <br><br>
        </div>
        <div th:if="${param.logout}" class="text-danger">
            You have been logged out.
            <br><br>
        </div>
        <div class="card">
            <article class="card-body">
                <a href="/formRegistration" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Your name</label>
                        <input name="username" class="form-control" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <a class="float-right" href="#">Forgot?</a> <!---->
                        <label>Your password</label>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div>
                    <div class="form-group"> <!---->
                        <div class="checkbox">
                            <label> <input type="checkbox"> Save password </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" value="Sign In" class="btn btn-primary btn-block"> Login  </button>
                    </div>
                </form>
            </article>
        </div>
    </aside>
</div>
</body>
</html>
